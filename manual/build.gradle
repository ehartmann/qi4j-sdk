task website( type: org.qi4j.gradle.plugin.Documentation ) {

  docName = 'website'
  docType = 'article'
}

task archiveWebsite(type: Copy) {
  dependsOn website
  from('build/docs/website/')
  into("$rootProject.projectDir/../qi4j.github.com/releases/$version")
}

task copyWebsite(type: Copy) {
  dependsOn archiveWebsite
  from("$rootProject.projectDir/../qi4j.github.com/releases/$version/")
  into("$rootProject.projectDir/../qi4j.github.com/")
}

task manuals() {
  dependsOn copyWebsite
